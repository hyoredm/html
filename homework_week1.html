        <h1 class="peach_1">복숭아를 팝니다 <span class="peach_2">가격:5,000원/개</span> </h1>
        <p>복숭아는 하루에 필요한 비타민 C의 약 13%가 포함되어 있으며, 이는 면역력과 깊은 관련이 있다. 복숭아에서 발견되는 비타민 A, 철분, 아연 역시 면역체계 개선에 도움을 줍니다</p>
        <div class="input-group mb-3">

                   aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>--수량을 선택하세요--</option>
                <option value="1">1박스</option>
                <option value="2">2박스</option>
                <option value="3">3박스</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">주소</span>
            </div>

                   aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">

            </div>
            <input type="text" class="form-control"
                   aria-describedby="basic-addon1">
        </div>
